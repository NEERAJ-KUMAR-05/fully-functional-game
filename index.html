    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <p class="winMsg"></p>
        <button class="btn" id="newGameBtn">New Game</button>
    </div>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="resetBtn" class="btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
